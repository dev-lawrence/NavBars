<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Navbar 3</title>
  </head>
  <body>
    <header class="header">
      <div class="container d-flex">
        <!-- remove the invert-class in css and js file if you are using an image -->
        <a href="#" class="logo">Logo</a>

        <!-- nav toggle -->
        <button class="toggle-menu">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Nav section-->
        <nav class="nav">
          <ul role="list" class="nav__list">
            <li><a class="active nav__link" href="#">home</a></li>
            <li><a class="nav__link" href="#">about</a></li>
            <li><a class="nav__link" href="#">work</a></li>
          </ul>

          <div class="buttons">
            <button class="btn-outline | nav__link cta">sign up</button>
            <button class="btn-filled | nav__link">login</button>
          </div>
        </nav>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
